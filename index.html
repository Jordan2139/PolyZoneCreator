<!DOCTYPE html>
<html>
  <head>
    <title>PolyZone Creator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" integrity="sha512-gc3xjCmIy673V6MyOAZhIW93xhM9ei1I+gLbmFjUHIjocENRsLX/QUE1htk5q1XV2D/iie/VQ8DXI6Vu8bexvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
      html,
      body,
      #map1 {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        z-index: 1;
        background-color: #143c6a;
      }
      .btn {
        position: absolute;
        z-index: 10;
        border-radius: 3px;
        padding: 5px 15px;
        border-color: #202020;
        background-color: #303030;
        color: white;
      }
      .btn-clear {
        top: 2px;
        right: 2px;
      }
      .btn-debug {
        top: 2px;
        right: 140px;
      }
      .btn-overlay {
        top: 2px;
        right: 250px;
      }
      .btn:hover {
        cursor: pointer;
      }
      .btn:active {
        background-color: #404040;
      }
      .leaflet-grid-label .lng {
        margin-left: 8px;
        -webkit-transform: rotate(90deg);
        transform: rotate(90deg);
      }
    </style>
  </head>
  <body>
    <div id="map1"></div>

    <button class="btn btn-clear" onclick="clearLayer();">
      Clear All Shapes
    </button>

    <button
      class="btn btn-debug"
      onclick="debug = !debug;this.style.backgroundColor = debug ? '#40aa40' : '#303030';"
    >
      Debug Grid
    </button>

    <button
      class="btn btn-overlay"
      onclick="overlay = !overlay;this.style.backgroundColor = overlay ? '#40aa40' : '#303030';setOverlay();"
    >
      Overlay Grid
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js" integrity="sha512-ozq8xQKq6urvuU6jNgkfqAmT7jKN2XumbrX1JiB3TnF7tI48DPI4Gy1GXKD/V3EExgAs1V+pRO7vwtS1LHg0Gw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      //Map Options
      var mapMinZoom = 0;
      var mapMaxZoom = 7;
      var mapMaxResolution = 0.25;
      var mapMinResolution = Math.pow(2, mapMaxZoom) * mapMaxResolution;
      var mapCenterLat = -5525;
      var mapCenterLng = 3755;
      var gtaOffset = 0.66;
      var debug = false;
      var overlay = false;
      var bottomLeft = [-8192, 0];
      var topRight = [0, 8192];
      var bounds = [bottomLeft, topRight];

      L.Draw.Circle = L.Draw.SimpleShape.extend({
        statics: {
          TYPE: "circle",
        },

        options: {
          shapeOptions: {
            stroke: true,
            color: "#3388ff",
            weight: 4,
            opacity: 0.5,
            fill: true,
            fillColor: null, //same as color by default
            fillOpacity: 0.2,
            clickable: true,
          },
          showRadius: true,
          metric: true, // Whether to use the metric measurement system or imperial
          feet: true, // When not metric, use feet instead of yards for display
          nautic: false, // When not metric, not feet use nautic mile for display
        },

        // @method initialize(): void
        initialize: function (map, options) {
          // Save the type so super can fire, need to do this as cannot do this.TYPE :(
          this.type = L.Draw.Circle.TYPE;

          this._initialLabelText =
            L.drawLocal.draw.handlers.circle.tooltip.start;

          L.Draw.SimpleShape.prototype.initialize.call(this, map, options);
        },

        _drawShape: function (latlng) {
          // Calculate the distance based on the version
          let outerPos = latlngToGTA(latlng);
          let innerPos = latlngToGTA(this._startLatLng);
          var distance = Math.hypot(
            innerPos[0] - outerPos[0],
            innerPos[1] - outerPos[1]
          );

          if (!this._shape) {
            this._shape = new L.Circle(
              this._startLatLng,
              distance,
              this.options.shapeOptions
            );
            this._map.addLayer(this._shape);
          } else {
            this._shape.setRadius(distance);
          }
        },

        _fireCreatedEvent: function () {
          var circle = new L.Circle(
            this._startLatLng,
            this._shape.getRadius(),
            this.options.shapeOptions
          );
          L.Draw.SimpleShape.prototype._fireCreatedEvent.call(this, circle);
        },

        _onMouseMove: function (e) {
          var latlng = e.latlng,
            showRadius = this.options.showRadius,
            useMetric = this.options.metric,
            radius;

          this._tooltip.updatePosition(latlng);
          if (this._isDrawing) {
            this._drawShape(latlng);

            // Get the new radius (rounded to 1 dp)
            radius = this._shape.getRadius().toFixed(1);

            var subtext = "";
            if (showRadius) {
              subtext =
                L.drawLocal.draw.handlers.circle.radius +
                ": " +
                L.GeometryUtil.readableDistance(
                  radius,
                  useMetric,
                  this.options.feet,
                  this.options.nautic
                );
            }
            this._tooltip.updateContent({
              text: this._endLabelText,
              subtext: subtext,
            });
          }
        },
      });

      L.Edit.CircleMarker = L.Edit.Circle.extend({

        _resize: function (latlng) {
          var moveLatLng = this._moveMarker.getLatLng();

          // Calculate the distance based on the version
          let outerPos = latlngToGTA(latlng);
          let innerPos = latlngToGTA(this._startLatLng);
          var distance = Math.hypot(
            innerPos[0] - outerPos[0],
            innerPos[1] - outerPos[1]
          );

          if (this._map.editTooltip) {
            this._map._editTooltip.updateContent({
              text:
                L.drawLocal.edit.handlers.edit.tooltip.subtext +
                "<br />" +
                L.drawLocal.edit.handlers.edit.tooltip.text,
              subtext:
                L.drawLocal.draw.handlers.circle.radius +
                ": " +
                L.GeometryUtil.readableDistance(
                  distance,
                  true,
                  this.options.feet,
                  this.options.nautic
                ),
            });
          }

          this._shape.setRadius(distance);

          this._map.fire(L.Draw.Event.EDITRESIZE, { layer: this._shape });
        },
      });

      //Create a new (square) coordinate system
      var crs = L.CRS.Simple;

      crs.scale = function (zoom) {
        return Math.pow(2, zoom) / mapMinResolution;
      };
      /*
      crs.zoom = function (scale) {
        return Math.log(scale * mapMinResolution) / Math.LN2;
      };*/

      //Create GTA map tiles

      var layer = L.tileLayer("tiles/{z}/{x}/{y}.png", {
        minZoom: mapMinZoom,
        maxZoom: mapMaxZoom,
        attribution:
          'Rendered with <a href="https://www.maptiler.com/desktop/">MapTiler Desktop</a> by <a href="https://github.com/RussianRonin">RussianRonin</a> | Created by <a href="https://github.com/skyrossm">Skyrossm</a>',
        noWrap: true,
        tms: true,
      });

      //Create the map object

      var map = new L.Map("map1", {
        maxZoom: mapMaxZoom,
        minZoom: mapMinZoom,
        layers: [layer],
        crs: crs,
        center: [mapCenterLat, mapCenterLng],
        zoom: 3,
      });

      //Shows GTA grid overlay on map
      let bgimage = L.imageOverlay("https://i.imgur.com/MQr04nZ.jpg", bounds, {
        opacity: 0,
      }).addTo(map);
      function setOverlay() {
        let imagelee = document.querySelector(".leaflet-image-layer");
        imagelee.style.opacity = overlay ? 0.5 : 0;
      }

      //Create Leaflet.Draw toolbar/layer

      //Fix for broken Draw
      L.Draw.Polyline.prototype._onTouch = L.Util.falseFn;

      var editableLayers = L.featureGroup();
      map.addLayer(editableLayers);
      var drawControl = new L.Control.Draw({
        draw: {
          polyline: false,
          circlemarker: false,
        },
        edit: {
          featureGroup: editableLayers,
        },
      });
      map.addControl(drawControl);

      //Convert latlng on the map to GTA coords
      function latlngToGTA(latlng) {
        var x = (latlng.lng - mapCenterLng) / gtaOffset;
        var y = (latlng.lat - mapCenterLat) / gtaOffset;
        return [x.toFixed(2), y.toFixed(2)];
      }

      //Convert GTA coords to latlng on the map
      function gtaToLatLng(x, y) {
        var lng = x * gtaOffset + mapCenterLng;
        var lat = y * gtaOffset + mapCenterLat;
        return L.latLng(lat, lng);
      }

      //Remove all shapes from Draw
      function clearLayer() {
        editableLayers.getLayers().forEach((layer) => {
          editableLayers.removeLayer(layer);
        });
      }

      function normalizeNumber(value, fallback) {
        var parsed = parseFloat(value);
        return Number.isNaN(parsed) ? fallback : parsed;
      }

      function parseNumberList(value) {
        if (!value) {
          return [];
        }
        return value
          .split(",")
          .map((item) => item.trim())
          .filter((item) => item.length > 0)
          .map((item) => normalizeNumber(item, NaN))
          .filter((item) => !Number.isNaN(item));
      }

      function parseStringList(value) {
        if (!value) {
          return [];
        }
        return value
          .split(",")
          .map((item) => item.trim())
          .filter((item) => item.length > 0);
      }

      function normalizeNumberList(list) {
        if (!Array.isArray(list)) {
          return [];
        }
        return list
          .map((item) => normalizeNumber(item, NaN))
          .filter((item) => !Number.isNaN(item));
      }

      function normalizeStringList(list) {
        if (!Array.isArray(list)) {
          return [];
        }
        return list
          .map((item) => String(item).trim())
          .filter((item) => item.length > 0);
      }

      function normalizeZoneOptions(options) {
        return {
          name: options && options.name ? options.name : "",
          minZ: normalizeNumber(options && options.minZ, 0),
          maxZ: normalizeNumber(options && options.maxZ, 0),
          transmitChannels: normalizeNumberList(
            options && options.transmitChannels
          ),
          scanChannels: normalizeNumberList(options && options.scanChannels),
          acePerms: normalizeStringList(options && options.acePerms),
        };
      }

      function promptZoneOptions(zoneLabel) {
        var name = prompt("Enter " + zoneLabel + " name:");
        var minZ = prompt("Enter minZ:", "0");
        var maxZ = prompt("Enter maxZ:", "0");
        var transmitChannels = prompt(
          "Enter transmit channels (comma-separated):",
          ""
        );
        var scanChannels = prompt(
          "Enter scan channels (comma-separated):",
          ""
        );
        var acePerms = prompt("Enter ace perms (comma-separated):", "");

        return {
          name: name || "",
          minZ: normalizeNumber(minZ, 0),
          maxZ: normalizeNumber(maxZ, 0),
          transmitChannels: parseNumberList(transmitChannels),
          scanChannels: parseNumberList(scanChannels),
          acePerms: parseStringList(acePerms),
        };
      }

      function buildZoneJson(payload) {
        return JSON.stringify(payload, null, 2);
      }

      function parseShape(zoneOptions, points) {
        var options = normalizeZoneOptions(zoneOptions);
        var payload = [
          {
            options: options,
            points: points.map((point) => {
              return {
                x: normalizeNumber(point[0], 0),
                y: normalizeNumber(point[1], 0),
              };
            }),
          },
        ];
        return buildZoneJson(payload);
      }

      function parseCircle(zoneOptions, center, radius) {
        var options = normalizeZoneOptions(zoneOptions);
        var payload = [
          {
            options: options,
            center: {
              x: normalizeNumber(center[0], 0),
              y: normalizeNumber(center[1], 0),
            },
            radius: normalizeNumber(radius, 0),
          },
        ];
        return buildZoneJson(payload);
      }

      //On shape created
      map.on(L.Draw.Event.CREATED, (e) => {
        var type = e.layerType,
          layer = e.layer;

        //If it's a marker just show the GTA position
        if (type === "marker") {
          var position = latlngToGTA(layer.getLatLng());
          layer.bindPopup(
            "GTA Position: " + position + ", latlng: " + layer.getLatLng()
          );
        } else if (type === "circle") {
          var position = latlngToGTA(layer.getLatLng());

          var zoneOptions = promptZoneOptions("circlezone");
          let content = parseCircle(
            zoneOptions,
            latlngToGTA(layer.getLatLng()),
            (layer.getRadius() * 1.5).toFixed(2)
          );
          layer._pzOptions = zoneOptions;
          layer.bindPopup(
            "<code style='white-space:pre-wrap;'>" + content + "</code>",
            { minWidth: 500 }
          );
        } else {
          //Get the polyzone name
          var zoneOptions = promptZoneOptions("polyzone");
          //Show polyzone code on popup
          var gtapoints = [];
          layer._latlngs[0].forEach((latlng) => {
            gtapoints.push(latlngToGTA(latlng));
          });

          var content = parseShape(zoneOptions, gtapoints);
          //Show in console as well just in case
          console.log(content);
          layer._pzOptions = zoneOptions;

          //Bind the popup
          layer.bindPopup(
            "<code style='white-space:pre-wrap;'>" + content + "</code>",
            { minWidth: 500 }
          );
        }

        //Add shape to map
        editableLayers.addLayer(layer);
      });

      map.on(L.Draw.Event.EDITED, (e) => {
        var layers = e.layers;

        layers.eachLayer(function (layer) {
          if (layer instanceof L.Marker) {
            var position = latlngToGTA(layer.getLatLng());
            layer.bindPopup(
              "GTA Position: " + position + ", latlng: " + layer.getLatLng()
            );
          } else if (layer instanceof L.Circle) {
            var zoneOptions = layer._pzOptions || {};
            let content = parseCircle(
              zoneOptions,
              latlngToGTA(layer.getLatLng()),
              (layer.getRadius() * 1.5).toFixed(2)
            );
            layer.bindPopup(
              "<code style='white-space:pre-wrap;'>" + content + "</code>",
              { minWidth: 500 }
            );
          } else {
            //Get the polyzone name
            var zoneOptions = layer._pzOptions || {};
            //Show polyzone code on popup
            var gtapoints = [];
            layer._latlngs[0].forEach((latlng) => {
              gtapoints.push(latlngToGTA(latlng));
            });
            var content = parseShape(zoneOptions, gtapoints);
            //Bind the popup
            layer.bindPopup(
              "<code style='white-space:pre-wrap;'>" + content + "</code>",
              { minWidth: 500 }
            );
          }
        });
      });

      //Center the map
      //map.setView(xy(0, 0), 3);
    </script>
  </body>
</html>
